{% extends "base.html" %}

{% block title %}My Blog{% endblock %}

{% block content %}
    <h1>My Blog</h1>
    {% for post in posts %}
        <h2>
            <a href="{{ post.get_absolute_url }}">
                {{ post.title }}
        </a>
        </h2>
      <p class="date">
      Publish{{ post.publish }}&nbsp;&nbsp;by&nbsp;&nbsp;{{ post.author }}

      </p>
        {{ post.body|truncatechars:30|linebreaks }}

    {% endfor %}
{% endblock %}
